<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="forgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="#0A0A0A" rx="24"/>
  
  <!-- Outer ring -->
  <circle cx="600" cy="600" r="550" fill="none" stroke="url(#forgeGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Middle ring -->
  <circle cx="600" cy="600" r="400" fill="none" stroke="url(#forgeGradient)" stroke-width="12" opacity="0.6"/>
  
  <!-- Inner ring -->
  <circle cx="600" cy="600" r="250" fill="none" stroke="url(#forgeGradient)" stroke-width="16" opacity="0.8"/>
  
  <!-- Central hexagon -->
  <polygon points="600,350 725,425 725,575 600,650 475,575 475,425" 
           fill="url(#forgeGradient)" 
           opacity="0.9" 
           filter="url(#glow)"/>
  
  <!-- AI Neural Network pattern -->
  <g stroke="url(#forgeGradient)" stroke-width="3" fill="none" opacity="0.7">
    <!-- Nodes -->
    <circle cx="600" cy="450" r="8" fill="#00D4FF"/>
    <circle cx="550" cy="500" r="6" fill="#A855F7"/>
    <circle cx="650" cy="500" r="6" fill="#A855F7"/>
    <circle cx="525" cy="550" r="5" fill="#10B981"/>
    <circle cx="600" cy="550" r="8" fill="#00D4FF"/>
    <circle cx="675" cy="550" r="5" fill="#10B981"/>
    <circle cx="600" cy="600" r="10" fill="#00D4FF"/>
    
    <!-- Connections -->
    <line x1="600" y1="450" x2="550" y2="500"/>
    <line x1="600" y1="450" x2="650" y2="500"/>
    <line x1="550" y1="500" x2="525" y2="550"/>
    <line x1="550" y1="500" x2="600" y2="550"/>
    <line x1="650" y1="500" x2="675" y2="550"/>
    <line x1="650" y1="500" x2="600" y2="550"/>
    <line x1="525" y1="550" x2="600" y2="600"/>
    <line x1="600" y1="550" x2="600" y2="600"/>
    <line x1="675" y1="550" x2="600" y2="600"/>
  </g>
  
  <!-- Forge text -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#forgeGradient)" filter="url(#glow)">
    ForgeAI
  </text>
  
  <!-- Inspector text -->
  <text x="600" y="820" font-family="Arial, sans-serif" font-size="36" font-weight="300" 
        text-anchor="middle" fill="url(#forgeGradient)" opacity="0.8">
    INSPECTOR
  </text>
  
  <!-- Scanning animation lines -->
  <g stroke="url(#forgeGradient)" stroke-width="2" opacity="0.4">
    <line x1="400" y1="600" x2="800" y2="600"/>
    <line x1="600" y1="400" x2="600" y2="800"/>
    <line x1="459" y1="459" x2="741" y2="741"/>
    <line x1="741" y1="459" x2="459" y2="741"/>
  </g>
</svg>